<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }

        main{
            width: 100vw;
            height: 100vh;
            display:grid;

            grid-template-columns: 50vw repeat(5, 1fr) 30vw repeat(3, 2fr);
            grid-template-rows: repeat(10, 1fr);
        }

        section{
            border:1px solid black;
            background-color: lightgreen;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <main>
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
        <section>6</section>
        <section>7</section>
    </main>
</body>
</html>
